name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: |
          ruff check .

      - name: Run black (check)
        run: |
          black --check .

      - name: Run mypy
        run: |
          mypy realm_sync_api || true

      - name: Run check-imports
        run: |
          check-imports . --exclude htmlcov --exclude dist --exclude scripts

