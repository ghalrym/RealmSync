version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: realm_sync_postgres
    environment:
      POSTGRES_USER: realm_sync
      POSTGRES_PASSWORD: realm_sync_password
      POSTGRES_DB: realm_sync_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U realm_sync" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: realm_sync_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: example/Dockerfile
    container_name: realm_sync_app
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: realm_sync
      POSTGRES_PASSWORD: realm_sync_password
      POSTGRES_DB: realm_sync_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../:/app

volumes:
  postgres_data:


